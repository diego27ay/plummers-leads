<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Add or update missing AI design files for leads on Plummer Leads.">
  <title>Add Missing AI File ? Plummer Leads</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html" class="logo">Plummer Leads</a>
      <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </button>
      <nav class="site-nav" id="primary-navigation">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="addMissingAiFile.html" class="active">Add Missing AI File</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      <section class="form-section">
        <h1>Add Missing AI File</h1>
        <p>If you have a missing or updated AI design file for a lead, please complete the form below to upload it.</p>
        <form action="/upload-ai-file" method="post" enctype="multipart/form-data" class="upload-form">
          <div class="form-group">
            <label for="name">Your Name<span class="required">*</span></label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Your Email<span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="lead-id">Lead ID or Reference<span class="required">*</span></label>
            <input type="text" id="lead-id" name="leadId" required>
          </div>
          <div class="form-group">
            <label for="details">Details / Notes</label>
            <textarea id="details" name="details" rows="4"></textarea>
          </div>
          <div class="form-group">
            <label for="ai-file">Upload AI File<span class="required">*</span></label>
            <input type="file" id="ai-file" name="aiFile" accept=".ai" required>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Plummer Leads. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
