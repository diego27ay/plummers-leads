<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Add a missing AI file to plummer leads. Upload your .ai file with a custom name to complete the asset library.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>plummer leads ? Add Missing AI File</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <h1 class="site-title"><a href="index.html">plummer leads</a></h1>
            <button class="nav-toggle" aria-expanded="false" aria-controls="primary-navigation">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="sr-only">Menu</span>
            </button>
            <nav id="primary-navigation" class="primary-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="leads.html" class="nav-link">Leads</a></li>
                    <li class="nav-item"><a href="addMissingAiFile.html" class="nav-link active">Add AI File</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section class="form-section">
            <h2 class="section-title">Add Missing AI File</h2>
            <form action="/api/upload-ai-file" method="post" enctype="multipart/form-data" class="form">
                <div class="form-group">
                    <label for="ai-file-name" class="form-label">File Name</label>
                    <input type="text" id="ai-file-name" name="aiFileName" class="form-input" placeholder="Enter file name" required>
                </div>
                <div class="form-group">
                    <label for="ai-file-upload" class="form-label">Upload AI File</label>
                    <input type="file" id="ai-file-upload" name="aiFile" class="form-input" accept=".ai" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="index.html" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </section>
    </main>
    <footer class="site-footer">
        <div class="container">
            <p class="footer-text">? 2025 plummer leads. All rights reserved.</p>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
